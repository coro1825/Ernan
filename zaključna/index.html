<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najdi Prevoz - Prijava</title>
    <link rel="stylesheet" href = "static/style.css">
</head>
<body>

    <header>
        <h1>Najdi Prevoz</h1>
        <button onclick="showLogin()">Prijava</button>
        <button onclick="showSignup()">Registracija</button>
    </header>

    <div id="loginForm" class="modal">
        <h2>Prijava</h2>
        <input type="text" id="loginEmail" placeholder="E-pošta">
        <input type="password" id="loginPassword" placeholder="Geslo">
        <button onclick="login()">Prijavi se</button>
        <button onclick="closeModal()">Zapri</button>
    </div>

    <div id="signupForm" class="modal">
        <h2>Registracija</h2>
        <input type="text" id="signupName" placeholder="Ime">
        <input type="text" id="signupEmail" placeholder="E-pošta">
        <input type="password" id="signupPassword" placeholder="Geslo">
        <button onclick="signup()">Registriraj se</button>
        <button onclick="closeModal()">Zapri</button>
    </div>

    <script src="static/script.js"
    
</body>
</html>
