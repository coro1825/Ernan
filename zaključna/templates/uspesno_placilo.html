{% extends "base.html" %}
{% block title %}Plačilo{% endblock %}

{% block content %}
<h2>Zaključi plačilo</h2>

<form method="POST" action="{{ url_for('placilo') }}">
    <label for="znesek">Znesek (€):</label>
    <input type="number" step="0.01" name="znesek" required><br><br>

    <button type="submit">Plačaj</button>
</form>
{% endblock %}
